<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:sec="http://www.springframework.org/security/tags"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition>
        <sec:authorize ifAnyGranted="ROLE_USUARIO">
            <h:form id="menu">
                <table style="width: 100%">
                    <tr>
                        <td>
                            <p:menuButton value="Cadastrar">
                                <p:menuitem value="Produto" action="/logado/produto" />
                                
                                <sec:authorize ifAnyGranted="ROLE_USUARIO_VIP">
                                    <p:menuitem value="Fornecedor" action="/logado/fornecedor" />
                                </sec:authorize>
                            </p:menuButton>
                        </td>

                        <td align="left">
                            <sec:authorize ifAnyGranted="ROLE_ADMINISTRADOR">
                                <h:commandLink action="/admin/principal" title="Administrativo">
                                    <h:graphicImage library="images" name="administrativo16.png" />
                                </h:commandLink>
                            </sec:authorize>
                            
                            <h:commandLink action="/logado/principal" title="Principal">
                                <h:graphicImage library="images" name="principal16.png" />
                            </h:commandLink>
                            
                            <h:outputLink value="javascript:void(0)" onclick="document.location = '#{request.contextPath}/logout'" title="Sair">
                                <h:graphicImage library="images" name="logout16.png" />
                            </h:outputLink>
                        </td>
                    </tr>
                </table>
            </h:form>
        </sec:authorize>
    </ui:composition>
</html>
