<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/templates/interna.xhtml">
        <ui:define name="titulo">Cadastro de Usuário</ui:define>

        <ui:define name="corpo">
            <h:form>
                <h:messages />

                <h:panelGrid columns="2">
                    <h:outputLabel value="Nome" for="nome" />
                    <h:inputText id="nome" label="Nome" value="#{registreSeBean.usuario.nome}" size="30" maxlength="30"
                                 required="true" requiredMessage="O campo Nome é obrigatório">
                        <f:validateLength minimum="10" maximum="30" />
                    </h:inputText>

                    <h:outputLabel value="Data de Nascimento" for="dataNascimento" />
                    <h:inputText id="dataNascimento" label="Data de Nascimento" value="#{registreSeBean.usuario.dataNascimento}" required="true">
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </h:inputText>

                    <h:outputLabel value="Celular" for="celular" />
                    <h:inputText id="celular" label="Celular" value="#{registreSeBean.usuario.celular}" size="10" />

                    <h:outputLabel value="E-mail" for="email" />
                    <h:inputText id="email" label="E-mail" value="#{registreSeBean.usuario.email}" size="50" maxlength="50" required="true" validatorMessage="E-mail inválido">
                        <f:validateRegex pattern="[a-zA-Z0-9\-\_\.]+@[a-zA-z0-9\-\_\.]+" />
                    </h:inputText>

                    <h:outputLabel value="Login" for="login" />
                    <h:inputText id="login" label="Login" value="#{registreSeBean.usuario.login}" size="15" maxlength="15" required="true"
                                 validatorMessage="Login deve ter no mínimo 5 e no máximo 15 caracteres e só pode ter os símbolos '.' e '_'.">
                        <f:validateRegex pattern="([a-z]|[0-9]|[.]|[_]){5,15}" />
                    </h:inputText>

                    <h:outputLabel value="Senha" for="senha" />
                    <h:inputSecret id="senha" label="Senha" value="#{registreSeBean.usuario.senha}" size="10" maxlength="10" required="true" redisplay="true" />

                    <h:outputLabel value="Confirmar Senha" for="confirmarSenha" />
                    <h:inputSecret id="confirmarSenha" label="Confirmar Senha" value="#{registreSeBean.confirmaSenha}" size="10" maxlength="10" required="true" redisplay="true" />

                    <h:outputLabel value="Permissão" for="permissao" rendered="#{registreSeBean.usuario.idUsuario == null}" />
                    <h:selectOneMenu value="#{registreSeBean.permissaoSelected}" rendered="#{registreSeBean.usuario.idUsuario == null}">
                        <f:selectItem itemValue = "2" itemLabel = "Usuário" /> 
                        <f:selectItem itemValue = "1" itemLabel = "Administrador" />
                        <f:selectItem itemValue = "3" itemLabel = "Usuário VIP" />
                    </h:selectOneMenu>

                </h:panelGrid>

                <h:commandButton action="#{registreSeBean.salvar()}" value="Salvar" />
            </h:form>
        </ui:define>
    </ui:composition>
</html>
