<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/templates/principal.xhtml">
        
        <ui:define name="corpo">
            <h:panelGroup rendered="#{param.error!=null}">
                <span style="color: red">Erro ao efetuar login.</span>
                <br/>
                Motivo: #{SPRING_SECURITY_LAST_EXCEPTION.message}
            </h:panelGroup>

            <h:form prependId="false">
                <h:panelGrid columns="2">
                    <h:outputLabel value="Login" for="username" />
                    <h:inputText id="username" />

                    <h:outputLabel value="Senha" for="senha" />
                    <h:inputSecret id="password" />

                    <h:outputLabel />
                    <h:commandButton value="Login" />
                </h:panelGrid>
            </h:form>
            <hr/>

            <button><a href="registre-se.xhtml">Registre-se</a></button>
        </ui:define>
    </ui:composition>
</html>
